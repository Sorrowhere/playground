<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CN VO</title>
    <link rel="stylesheet" href="../../style/css/cn_vo/base/reset.css"/>
    <link rel="stylesheet" href="../../style/css/cn_vo/vo_home.css"/>


</head>
<body>


<div class="wrap">

    <!--S user-panel -->
    <div class="user-panel">
        <div class="user-avatar">
            <div class="avatar">
                <img src="../../img/avatar.jpg" alt="user.name"/>
            </div>
        </div> <!--/头像-->
        <div class="user-info">
            <div class="com-name">
                <h3>焦点科技</h3>
                <span>(admin0)</span>
            </div>
        </div> <!--/信息-->
        <div class="user-ope">
            <a class="btn" href="#">进入我的展示厅</a>
        </div> <!--/按钮-->

    </div>
    <!--E user-panel -->


    <div class="content clearfix">
        <!--S side-l -->
        <div class="side-l">
            <div class="side-item">
                <div class="side-item-hd">
                    <i class="side-item-icon icon icon-fast"></i>
                    <h4>快捷操作</h4>
                    <i class="icon icon-setting"></i>
                </div>
                <div class="side-item-bd">
                    <ul class="side-item-lst">
                        <li><a href="#">添加产品</a></li>
                        <li><a href="#">添加产品</a></li>
                        <li><a href="#">添加产品</a></li>
                        <li><a href="#">添加产品</a></li>
                        <li><a href="#">添加产品</a></li>
                        <li><a href="#">添加产品</a></li>
                    </ul>
                </div>
            </div><!-- /side-item -->
            <div class="side-item">
                <div class="side-item-hd">
                    <i class="side-item-icon icon icon-key"></i>
                    <h4>辅助功能</h4>
                </div>
                <div class="side-item-bd">
                    <ul class="side-item-lst">
                        <li><a href="#">添加产品</a></li>
                        <li><a href="#">添加产品</a></li>
                        <li><a href="#">添加产品</a></li>
                        <li><a href="#">添加产品</a></li>
                    </ul>
                </div>
            </div><!-- /side-item -->
            <div class="side-item">
                <div class="side-item-hd">
                    <i class="side-item-icon icon icon-service"></i>
                    <h4>客服中心</h4>
                </div>
                <div class="side-item-bd">
                    <ul class="side-item-lst">
                        <li><a href="#">添加产品</a></li>
                        <li><a href="#">添加产品</a></li>
                        <li><a href="#">添加产品</a></li>
                        <li><a href="#">添加产品</a></li>
                    </ul>
                </div>
            </div><!-- /side-item -->
        </div>
        <!--E side-l -->


        <!--S main -->
        <div class="main">
            <div class="panel panel-s">
                <div class="panel-hd">
                    <h3>待办事项</h3>
                </div>
                <div class="panel-bd">

                </div>
            </div><!--/panel-->

            <div class="panel panel-xs">
                <div class="panel-hd">
                    <h3>推广概况</h3>
                    <span class="h3-after-txt">（最近30天）</span>
                    <div class="help">
                        <i class="icon icon-fast"></i>
                    </div>
                </div>
                <div class="panel-bd">

                </div>
            </div><!--/panel-->

            <div class="panel panel-m">
                <div class="panel-hd">
                    <h3>会员特权</h3>
                </div>
                <div class="panel-bd">

                </div>
            </div><!--/panel-->

            <div class="panel panel-xl">
                <div class="panel-hd">
                    <h3>最佳匹配商机</h3>
                    <a class="link" href="">换一组</a>
                </div>
                <div class="panel-bd">

                </div>
            </div><!--/panel-->

        </div>
        <!--E main -->


        <!--S side-r -->
        <div class="side-r">

            <div class="panel panel-s">
                <div class="panel-hd">
                    <h3>公告</h3>
                    <span class="after-txt">09-19 星期一</span>
                </div>
                <div class="panel-bd">

                </div>
            </div><!--/panel-->

            <div class="flag">
                <a href="">
                    <img src="../../img/flag_1.jpg" alt=""/>
                </a>
            </div><!--/flag-->

            <div class="panel panel-l">
                <div class="panel-hd">
                    <h3>商业资讯</h3>
                    <a class="link" href="">更多></a>
                </div>
                <div class="panel-bd">
                    <a class="btn" href="#">我要投稿</a>
                </div>
            </div><!--/panel-->

            <div class="flag">
                <a href="">
                    <img src="../../img/flag_2.jpg" alt=""/>
                </a>
            </div><!--/flag-->

            <div class="flag">
                <a href="">
                    <img src="../../img/flag_3.jpg" alt=""/>
                </a>
            </div><!--/flag-->

        </div>
        <!--E side-r -->
    </div>



</div>

</body>
</html>
